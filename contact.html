<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="contact.css">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
    <div class="mid">
        <img src="pics/Logo.png" alt="Logo" height="190px" width="300px">
    </div>

    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Looking for a Job?</a></li>
        <li><a href="funding.html">Looking for Funding?</a></li>
        <li><a href="business.html">Looking for Employees?</a></li>
        <!-- <li><a href="about.html">About</a></li> -->
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <div id="page-wrap">

        <div id="contact-area">

            <div class="container">

                <form id="contact" action="" method="post">
                    <h3>Quick Contact</h3>
                    <h4>Contact us today to get a speedy reply!</h4>
                    <fieldset>
                        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Email Address" type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button onclick="location.href='success.html'" type="button">Submit</button>

                    </fieldset>
                </form>

            </div>

        </div>

    </div>
</body>

</html>
